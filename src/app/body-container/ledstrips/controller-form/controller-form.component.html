<div class="col-xl-12 col-md-12 col-xs-12">
  <div class="card">
    <div class="card-header"><h4 class="card-title">Edit Controller</h4></div>
    <div class="card-body collapse in">
      <div class="card-block">
        <form [formGroup]="controllerForm" (ngSubmit)="save()">
          <div class="row">
            <div class="col-xs-12">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label for="address">Address</label>
              <input type="text" id="address" formControlName="address" class="form-control">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-12">
              <button *ngIf="editMode" class="btn btn-success" [disabled]="!controllerForm.valid">Update</button>
              <button *ngIf="!editMode" class="btn btn-success" [disabled]="!controllerForm.valid">Create</button>
              <button class="btn btn-danger" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
