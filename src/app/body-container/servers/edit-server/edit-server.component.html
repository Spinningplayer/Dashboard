<div class="col-xl-6 col-md-6 col-xs-12">
  <div class="card">
    <div class="card-header"><h4 class="card-title">Edit Server</h4></div>
    <div class="card-body collapse in">
      <div class="card-block">
        <form  (ngSubmit)="save()">
          <div class="row">
            <div class="col-xs-12">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label for="address">Address</label>
              <input type="text" id="address" formControlName="address" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label for="name">RAM</label>
              <input type="text" id="ram" formControlName="ram" class="form-control">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
              <button class="btn btn-danger" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
