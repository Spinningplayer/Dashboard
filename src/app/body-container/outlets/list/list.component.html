<div class="col-xl-6 col-md-6 col-xs-12">
  <div class="card">
    <div class="card-header"><h4 class="card-title">Switches</h4></div>
    <div class="card-body collapse in">
      <div class="card-block">
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <td>name</td>
              <td>On Routine</td>
              <td>Off Routine</td>
              <td></td>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let switch of switches"
              app-list-item
              [switch]="switch"
            ></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
