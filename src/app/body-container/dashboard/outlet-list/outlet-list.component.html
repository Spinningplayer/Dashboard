<div class="col-xl-6 col-md-6 col-xs-12">
  <div class="card">
    <div class="card-header"><h4 class="card-title">Outlet control</h4></div>
    <div class="card-body collapse in">
      <div class="card-block">
        <div class="table-responsive">
          <tr
          app-outlet-item
          *ngFor="let switch of switches"
          [switchO]="switch"
          ></tr>
        </div>
      </div>
    </div>
  </div>
</div>
